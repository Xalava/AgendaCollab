<template name="addCoev">
	<form class="add-coev">
		<div class="float-left">Add event</div>

	<div class="row">
		<div class='col-sm-4'>
    		<input type="text" class="form-control" name="nameCoev" placeholder="Event Name" />
    	</div>
    	<div class='col-sm-3'>

			    <input class="set-due-date form-control" type="date" name="dateCoev" placeholder="date" id="dateEv"/>

    	</div>
		<div class='col-sm-4'>
    		<input type="url" class="form-control" name ="urlCoev" placeholder="Website"/>
    	</div>
    	<div class='col-sm-1'>
    		<input type="submit" class="btn glyphicon glyphicon-plus"/> 
    	</div>
    </div> <!-- Endrow -->
    </form>
</template>
