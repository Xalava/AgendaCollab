<template name="fbimportList">
	<div class="fbimportScreen">
		

		<div id="fb-root ">
			<ul class="imported-list">

			{{#each importedEvents}}
	        	{{> importedEvent}}
      		{{/each}}
			
			</ul>

		</div>


		<div class="bottombar">
	        <div class="row">
	            <div class="col-md-4 col-md-offset-1 col-xs-6">
					   <a class="btn btn-danger buttonBar btn-block" href="/"><span class="glyphicon glyphicon-arrow-left"></span> back</a>
				</div>
				
	            <div class="col-md-4 col-md-offset-2 col-xs-6">
	        		<span class="importValidation btn btn-success buttonBar btn-block" ><span class="glyphicon glyphicon-upload"></span> Import</span>
	            </div>
	        </div> <!-- row -->
	    </div> 
    </div> 



</template>
