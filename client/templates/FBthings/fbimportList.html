<template name="fbimportList">

	<section class="events-list">
			<ul>
			{{#each importedEvents}}
	        	{{> importedEvent}}
      		{{/each}}
			</ul>
	</section>

	<footer>
	        <div class="row">
	            <div class="col-md-4 col-md-offset-1 col-xs-6">
					   <a class="btn btn-danger btn-block buttonBas" href="/"><span class="glyphicon glyphicon-arrow-left"></span> back</a>
				</div>
				
	            <div class="col-md-4 col-md-offset-2 col-xs-6">
	        		<span class="importValidation btn btn-success btn-block buttonBas" ><span class="glyphicon glyphicon-upload"></span> Import</span>
	        </div> <!-- row -->
	    </div> 
	</footer>

</template>
